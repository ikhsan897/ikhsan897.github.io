<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hubungi Kami</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        .mobile-menu {
            display: none;
        }
        @media (max-width: 768px) {
            .mobile-menu {
                display: block;
            }
        }
        .tiktok-icon {
            color: white; /* Warna default */
        }
        .tiktok-icon:hover {
            color: #69C9D0; /* Warna saat hover */
        }
        #mobile-nav {
            max-height: 0; /* Awalnya tersembunyi */
            overflow: hidden; /* Sembunyikan konten yang meluap */
            transition: max-height 0.3s ease-out; /* Transisi untuk efek animasi */
        }
        #mobile-nav.show {
            max-height: 300px; /* Atur tinggi maksimum saat ditampilkan */
        }
        .nav-link {
            padding: 10px 15px; /* Padding untuk setiap link */
            display: block; /* Membuat link menjadi blok */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="flex justify-between items-center p-4 bg-gray-800">
        <div class="text-lg font-semibold">M Ikhsan Syabani</div>
        <nav class="hidden md:flex space-x-4">
            <a class="hover:text-gray-400" href="index.html">Beranda</a>
            <a class="hover:text-gray-400" href="portfolio.html">Portofolio</a>
            <a class="hover:text-gray-400" href="about.html">Tentang Saya</a>
            <a class="hover:text-gray-400" href="contact.html">Hubungi Kami</a>
        </nav>
        <div class="md:hidden mobile-menu">
            <i class="fas fa-bars cursor-pointer" id="menu-toggle"></i>
        </div>
    </header>
    <nav id="mobile-nav" class="hidden md:hidden flex-col bg-gray-800 transition-all duration-300 ease-in-out">
        <a class="nav-link hover:text-gray-400" href="index.html">Beranda</a>
        <a class="nav-link hover:text-gray-400" href="portfolio.html">Portofolio</a>
        <a class="nav-link hover:text-gray-400" href="about.html">Tentang Saya</a>
        <a class="nav-link hover:text-gray-400" href="contact.html">Hubungi Kami</a>
    </nav>
    <section class="text-gray-600 body-font">
        <form id="contact-form" action="https://formspree.io/f/mzzzylvj" method="POST">
            <div class="container px-5 py-24 mx-auto">
                <div class="flex flex-col text-center w-full mb-12">
                    <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Hubungi Saya</h1>
                    <p class="lg:w-2/3 mx-auto leading-relaxed text-base text-white">
                        Terima kasih telah mengunjungi situs kami. Beri tahu kami jika Anda memiliki sesuatu untuk disampaikan.
                    </p>
                </div>
                <div class="lg:w-1/3 w-full mx-auto px-8">
                    <div class="relative flex-grow w-full mb-4">
                        <label for="full-name" class="leading-7 text-sm text-white">Nama Lengkap</label>
                        <input type="text" id="full-name " name="full-name" class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-white py-2 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                    </div>
                    <div class="relative flex-grow w-full mb-4">
                        <label for="email" class="leading-7 text-sm text-white">Email</label>
                        <input type="email" id="email" name="email" class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-white py-2 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                    </div>
                    <div class="relative flex-grow w-full mb-4">
                        <label for="subject" class="leading-7 text-sm text-white">Subjek</label>
                        <input type="text" id="subject" name="subject" class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-white py-2 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                    </div>
                    <div class="relative flex-grow w-full mb-4">
                        <label for="message" class="leading-7 text-sm text-white">Pesan</label>
                        <textarea id="message" name="message" class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-white py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"></textarea>
                    </div>
                    <div class="w-full h-4"></div>
                    <button type="submit" class="mt-4 w-full text-white bg-gray-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg">Kirim Pesan Saya</button>
                </div>
            </div>
        </form>
        <div class="loader">Memuat...</div>
        <div class="flex justify-center space-x-4 mt-8">
            <a href="https://instagram.com/ikhsansyaaa" target="_blank" class="text-gray-400 hover:text-gray-300">
                <i class="fab fa-instagram fa-lg"></i>
            </a>
            <a href="https://tiktok.com/@ikhsananjayy" target="_blank" class="tiktok-icon hover:text-gray-300">
                <i class="fab fa-tiktok fa-lg"></i>
            </a>
        </div>
    </section>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileNav = document.getElementById('mobile-nav');

        menuToggle.addEventListener('click', () => {
            mobileNav.classList.toggle('show');
            mobileNav.classList.toggle('hidden');
        });

        const contactForm = document.getElementById("contact-form");
        const loader = document.querySelector(".loader");

        contactForm.addEventListener("submit", function (e) {
            e.preventDefault();
            loader.style.display = "block";
            const url = e.target.action;
            const formData = new FormData(contactForm);

            fetch(url, {
                method: "POST",
                body: formData,
                mode: "no-cors",
            })
            .then(() => {
                loader.style.display = "none";
                window.location.href = "thankyou.html";
            })
            .catch((e) => {
                loader.style.display = "none";
                alert("Terjadi kesalahan");
            });
        });
    </script>
</body>
</html>
